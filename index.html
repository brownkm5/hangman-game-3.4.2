<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <title>Hangman</title>
  </head>
  <body>
<h1>Hangman</h1>

<h2 id="number-of-guesses">8</h2>

<div class="guess"></div>
<form id="hangman">
    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" value='' placeholder="Guess a letter" />
    <input id="guess" name="guess" type="button" value="Guess" />
    <input id="reset" name="reset" type="submit" value="Reset" />
</form>

<div id="display-answer"><p id="guess-this"></p>
</div>

    <script src='bower_components/jquery/dist/jquery.min.js' type="text/javascript">

    </script>
    <script src="js/common-words.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
